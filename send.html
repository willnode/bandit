<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bandit XHR</title>
    <link rel="stylesheet" href="send.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="body" class="split horizontal">
        <div id="request">
            <div id="buttons">
                <button id="xhr">SEND AS XHR</button>
                <button id="open">SEND AS HTTP</button>
            </div>
            <textarea id="text"></textarea>
        </div>
        <div id="response">
            <button id="cors" class="hidden">BYPASS CORS</button>
            <button id="pop" class="hidden">POP RESULT IN NEWTAB</button>
            <pre id="res-head"></pre>
            <pre id="res-body"></pre>
        </div>
    </div>
    <script src="js/sender.js"></script>
</body>

</html>
