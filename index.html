<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bandit</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div id="app">
        <div id="menu">
            <div class="tabs">
                <button v-for="(c, cc) in menu" :class="{active: activeTab==cc}" @click="activeTab=cc">{{cc}}</button>
            </div>
            <span v-for="(c, cc) in menu">
                <span v-if="activeTab==cc">
                    <div v-for="(e, ee) in c">
                        <span v-if="typeof e === 'object'" class="section">{{ee}}</span>
                        <button v-else @click="setCMD(e)">{{ee}}</button>
                        <span v-if="typeof e === 'object'">
                            <button v-for="(d, dd) in e" @click="setCMD(d)">{{dd}}</button>
                        </span>
                    </div>
                </span>
            </span>
        </div>
        <div id="head">
            <input id="cmd" v-model="cmd" @change="goAll()" name="cmd">
            <span id="buttons">
                <input type="checkbox" v-model="autoExec" title="Autoexecute All when template changed" style="align-self: center">
                <button class="btn" @click="goAll()" title="Execute All">🔥👍</button>
                <button class="btn" @click="goPerLine()" title="Execute (per Line)">🔥📜</button>
                <button class="btn" @click="goSelected()" title="Execute Selected">🔥✂</button>
                <button class="btn" @click="undo()" title="Undo">↩📝</button>
                <button class="btn" @click="copy()" title="Copy">➡📎</button>
                <!-- >button v-if='!immersive' class="btn" @click="popout()" title="Open to Separate Tab">🔎↗</button>
                <button v-else class="btn" @click="send()" title="Send for XHR request">🌐↗</button-->
            </span>
        </div>
        <div id="body">
            <textarea v-model="text" id="text" name="text" @change="save()"></textarea>
            <div id="holder"></div>
        </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/operations.js"></script>
    <script src="js/main.js"></script>
</body>
